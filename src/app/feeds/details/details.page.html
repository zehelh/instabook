<ion-content [fullscreen]="true">

  <ion-searchbar placeholder="Rechercher sur instabook"></ion-searchbar>

  <section class="container">

    <ion-card>
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <img src="https://img4k.com/wp-content/uploads/2021/09/Japan-Nature-Wallpaper-4K-20000.jpg" alt="img">

        <ion-button color="light">
          <ion-icon name="heart-outline"></ion-icon>
          <ion-label>14 Like</ion-label>
        </ion-button>
        <p>Keep close to Nature's heart... and break clear away, once in awhile,
          and climb a mountain or spend a week in the woods. Wash your spirit clean.</p>
        <ion-item color="light">
          <ion-label position="stacked">Ajouter un commentaire</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-list>
          <h4>Commentaires:</h4>
          <ion-item>
            <ion-label>Un super commentaire</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Ionic c'est incroyable</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Yay</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </section>

</ion-content>
